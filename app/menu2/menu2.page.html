<ion-menu contentId="main-content" menuId="main-menu" side="start" type="overlay">
  <ion-header>
    <ion-toolbar>
      <ion-title class="fuente-titulo">Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-item routerLink="/mis-asignaturas">
      <ion-icon name="book" slot="start"></ion-icon>
      <ion-label>Asignaturas</ion-label>
    </ion-item>
    <ion-item routerLink="/revisar-asistencias">
      <ion-icon name="menu" slot="start"></ion-icon>
      <ion-label>Asistencias</ion-label>
    </ion-item>
    <ion-item routerLink="/cambiar-clave">
      <ion-icon name="key-outline" slot="start"></ion-icon>
      <ion-label>Cambiar Contraseña</ion-label>
    </ion-item>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button menu="main-menu"></ion-menu-button>
      </ion-buttons>
      <ion-button expand="block" color="secondary" slot="end" (click)="logout()">
        Cerrar Sesión
      </ion-button>
      <ion-title class="fuente-titulo">Inicio</ion-title>
      <ion-buttons slot="end">
        
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content style="--background: #1e1e1e;"> 
    <ion-item lines="none" style="text-align: center;">
      <ion-label style="display: flex; flex-direction: column; align-items: center;">
        <h1 class="welcome-title">¡Saludos!</h1>
        <p class="welcome-subtitle">Bienvenido, <strong>{{ usuario?.nombre }}</strong></p>
        <img src="assets/Logo_DuocUC.svg.png" class="center">
      </ion-label>
    </ion-item>
  
    
    
  
  </ion-content>

  <ion-footer>
    <ion-toolbar>
      <p class="ion-text-center app-name">RegistrAPP</p>
    </ion-toolbar>
  </ion-footer>
</div>
